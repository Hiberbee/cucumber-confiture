name: Gradle Package

on:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Build with Gradle
      run: gradle build
    - name: Upload artifact
      uses: actions/upload-artifact@v1.0.0
      with:
        name: cucumber-confiture-1.0.0-SNAPSHOT.jar
        path: build/libs
