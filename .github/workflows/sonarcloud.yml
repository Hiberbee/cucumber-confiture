name: SonarQube static analysis
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          server-id: github
          settings-path: ${{ github.workspace }}
      - run: gradle sonarqube
        env:
          SONARQUBE_TOKEN: ${{ secrets.SONARQUBE_TOKEN }}
